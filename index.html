<html>
<head>
<title>Cryptography with ECC</title>
<script src="js/sjcl.js" type="text/javascript"></script>
<script src="js/crypto.js" type="text/javascript"></script>
</head>
<body>
  <h1>Generate keys</h1>
  <table>
    <tr>
      <td> Public key </td>
      <td> <textarea id="publicKey" rows="2" cols="80"></textarea> <td>
    <tr>
    <tr>
      <td> Private key </td>
      <td> <textarea id="privateKey" rows="2" cols="80"></textarea> <td>
    </tr>
    <tr>
      <td></td>
      <td><button id="generateKeysButton">Generate ECC keys</button></td>
    </tr>
  </table>
  <h1>Encrypt/decrypt messages</h2>
    <table>
      <tr>
        <td> Enter message </td>
        <td> <textarea id="toBeEncrypted" rows="2" cols="80"></textarea> <td>
      <tr>
      <tr>
        <td> Encrypted message </td>
        <td> <textarea id="encryptedMessage" rows="4" cols="80" disabled></textarea> <td>
      </tr>
      <tr>
        <td> Decrypted message </td>
        <td> <textarea id="decryptedMessage" rows="2" cols="80" disabled></textarea> <td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button class="btn btn-success" id="encryptMessageButton">Encrypt message</button>
          <button class="btn btn-success" id="decryptMessageButton">Decrypt message</button> </td>
        <td></td>
      </tr>
    </table>
</body>
</html>
